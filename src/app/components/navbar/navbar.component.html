<!-- navbar.component.html -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo section (left) -->
        <div class="flex-shrink-0 flex items-center">
          <img class="h-8 w-auto" src="assets/logo.svg" alt="Mantavy">
        </div>
  
        <!-- Menu options (center) - hidden on mobile -->
        <div class="hidden md:flex items-center justify-center flex-1">
          <div class="flex space-x-4">
            <!-- Regular menu items -->
            <ng-container *ngFor="let item of menuItems">
              <a href={{item.linkUrl}} class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium">
                {{ item.linkText }}
              </a>
            </ng-container>
  
            <!-- Dropdown menus -->
            <div *ngFor="let dropdown of dropdownItems; let i = index" class="relative">
              <button (click)="toggleDropdown(i)" class="text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium flex items-center">
                {{ dropdown.title }}
                <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
              <div *ngIf="openDropdown === i" class="absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="py-1">
                  <a *ngFor="let item of dropdown.items" href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    {{ item }}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Contact us button (right) - hidden on mobile -->
        <div class="hidden md:flex items-center">
          <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
            Contact Us
          </a>
        </div>
  
        <!-- Mobile menu button -->
        <div class="flex items-center md:hidden">
          <button (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state -->
    <div [ngClass]="{'block': menuOpen, 'hidden': !menuOpen}" class="md:hidden">
      <div class="fixed inset-0 z-30 bg-gray-800 bg-opacity-75 transition-opacity" (click)="closeMenu()"></div>
      <div class="fixed inset-y-0 right-0 z-40 w-64 bg-white shadow-xl transform transition ease-in-out duration-300">
        <div class="px-4 py-6 overflow-y-auto h-full">
          <div class="flex items-center justify-between mb-6">
            <img class="h-8 w-auto" src="assets/logo-small.svg" alt="Company Logo">
            <button (click)="closeMenu()" class="text-gray-500 hover:text-gray-700">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="space-y-1">
            <!-- Mobile menu items -->
            <ng-container *ngFor="let item of menuItems">
              <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
                {{ item }}
              </a>
            </ng-container>
  
            <!-- Mobile dropdown items -->
            <div *ngFor="let dropdown of dropdownItems; let i = index" class="space-y-1">
              <button (click)="toggleDropdown(i)" class="w-full flex justify-between items-center px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
                {{ dropdown.title }}
                <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path *ngIf="openDropdown !== i" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  <path *ngIf="openDropdown === i" fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
              </button>
              <div *ngIf="openDropdown === i" class="pl-4">
                <a *ngFor="let item of dropdown.items" href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">
                  {{ item }}
                </a>
              </div>
            </div>
  
            <!-- Mobile contact us button -->
            <div class="pt-4">
              <a href="#" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-base font-medium">
                Contact Us
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</nav>
